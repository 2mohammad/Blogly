{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {%endfor%}
    </ul>
    <div class="float-right">
        <div class="mt-3 mr-2">
            <a href="/tags/new" class="btn btn-primary" role="button">Add Tag</a>
        </div>
    </div>
</div>

{% endblock %}
