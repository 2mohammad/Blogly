{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><i>by {{user.name}}</i></p>
    <a href="/users/{{user.id}}" class="btn btn-outline-primary" role="button">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn btn-primary" role="button">Edit</a>
    <a href="/posts/{{post.id}}/delete" class="btn btn-danger" role="button">Delete</a>
</div>
{% endblock %}
